
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Characters</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color :black;">

  

<div class="container mt-4">
  <div class="row">
    <div class="col-md-4">
      <h1 class ="text-warning">Star Wars Characters</h1>
      <ul class="list-group text-success" id="character-list">
        <!-- Character names will be added here dynamically -->
      </ul>
    </div>
    <div class="col-md-8">
      <div class="card" id="character-details" style="display: none;">
        <img class="card-img-top" id="character-image" src="./image.avif"alt="Character Image">
        <div class="card-body">
          <h5 class="card-title" id="character-name"></h5>
          <p class="card-text"><strong>Gender:</strong> <span id="character-gender"></span></p>
          <p class="card-text"><strong>Height:</strong> <span id="character-height"></span></p>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
